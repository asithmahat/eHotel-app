<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>LOGIN</h1>
                    <h6 style="margin: 15px 0 30px 0;">Please enter your Email & Password to continue</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-4">
                        <input 
                            type="email" 
                            formControlName = "email"
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Email"    
                        >
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email is required</span>
                    </div>
                    <div class="mb-4">
                        <input 
                            type="password" 
                            formControlName = "password"
                            class="form-control" 
                            id="exampleInputPassword1"
                            placeholder="Password"
                        >
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary bg-success">Login</button>
                  </form>
                  <a class="mt-3 text-success" routerLink="/register">New user? Click here to register!</a>
            </div>
        </div>
    </div>
</div>
