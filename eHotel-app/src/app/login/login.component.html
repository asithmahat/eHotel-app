<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>LOGIN</h1>
                    <h6 style="margin: 15px 0 30px 0;">Please enter your Email & Password to continue</h6>
                </div>
                <form>
                    <div class="mb-4">
                        <input 
                            type="email" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Email"    
                        >
                    </div>
                    <div class="mb-4">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="exampleInputPassword1"
                            placeholder="Password"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary bg-success">Login</button>
                  </form>
                  <a class="mt-3 text-success" routerLink="/register">New user? Click here to register!</a>
            </div>
        </div>
    </div>
</div>
