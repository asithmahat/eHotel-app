<div class="py-5">
    <div class="row pt-5">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <input  type="text" name="username" class="form-control rounded-0" placeholder="Email" required>
              </div>
              <br />
              <div class="form-group">
                <input  type="number" name="pnumber" max="8" class="form-control rounded-0" placeholder="Phone Number" required>
              </div>
              <br />
              <div class="form-group">
                <input  type="password" name="password" class="form-control rounded-0" placeholder="Password" required>
              </div>
              <br />
              <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
