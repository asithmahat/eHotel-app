<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                    <h6 style="margin: 15px 0 30px 0;">Create an account. Its free!</h6>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                    <div class="mb-4">
                        <input 
                            type="text" 
                            formControlName="fullname" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Full Name"    
                        >
                        <span class="text-danger" *ngIf="registerForm.controls['fullname'].dirty && registerForm.hasError('required','fullname')">*Full Name is required</span>
                    </div>
                    <div class="mb-4">
                        <input 
                            type="email" 
                            formControlName="email" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Email"    
                        >
                        <span class="text-danger" *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required','email')">*Email is required</span>
                    </div>
                    <div class="mb-4">
                        <input 
                            type="number" 
                            formControlName="phone"
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Phone Number"
                            autocomplete="off"    
                        >
                        <span class="text-danger" *ngIf="registerForm.controls['phone'].dirty && registerForm.hasError('required','phone')">*Phone Number is required</span>
                    </div>
                    <div class="mb-4">
                        <input 
                            type="password" 
                            formControlName="password"
                            class="form-control" 
                            id="exampleInputPassword1"
                            placeholder="Password"
                        >
                        <span class="text-danger" *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')">*Password is required</span>
                    </div>
                    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary bg-success">Register</button>
                  </form>
                  <a class="mt-3 text-success" routerLink="/login">Already have an account? Click here to login!</a>
            </div>
        </div>
    </div>
</div>
