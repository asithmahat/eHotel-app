<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                    <h6 style="margin: 15px 0 30px 0;">Create an account. Its free!</h6>
                </div>
                <form>
                    <div class="mb-4">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Full Name"    
                        >
                    </div>
                    <div class="mb-4">
                        <input 
                            type="email" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Email"    
                        >
                    </div>
                    <div class="mb-4">
                        <input 
                            type="number" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            aria-describedby="emailHelp"
                            placeholder="Phone Number"
                            autocomplete="off"    
                        >
                    </div>
                    <div class="mb-4">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="exampleInputPassword1"
                            placeholder="Password"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary bg-success">Register</button>
                  </form>
                  <a class="mt-3 text-success" routerLink="/login">Already have an account? Click here to login!</a>
            </div>
        </div>
    </div>
</div>
